<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <div class="card">
        <img
          src="images/illustration-hero.svg"
          alt="girl listening music image"
          class="hero-img"
        />
        <div class="card-summary-container">
          <h1 class="summary-heading">Order Summary</h1>
          <p class="summary-content">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="price-plan-box">
            <div class="annual-plan">
              <img src="images/icon-music.svg" alt="" />
              <div class="annual-plan-container">
                <h2 class="plan-title">Annual Plan</h2>
                <p class="plan-price">$59.99/year</p>
              </div>
            </div>
            <p class="plan-change">Change</p>
          </div>
          <button class="btn payment-button">Proceed to Payment</button>
          <button class="btn cancel-order-button">Cancel Order</button>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
